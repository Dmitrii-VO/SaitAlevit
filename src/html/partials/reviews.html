<!-- REVIEWS - Отзывы -->
        <!-- ============================================ -->
        <section class="reviews" id="reviews">
            <div class="reviews__image-wrapper">
                <img src="images/backgrounds/reviews-background.png" alt="" class="reviews__image" loading="lazy">
                <div class="reviews__overlay"></div>
            </div>
            <div class="reviews__container">
                <h2 class="reviews__title">Отзывы наших клиентов</h2>
                <p class="reviews__subtitle">Что говорят о нас те, кто уже построил дом</p>
                <div class="reviews__grid" id="reviews-grid">
                    <!-- Видео отзывы будут загружены динамически из data/reviews.json -->
                </div>
                <div class="reviews__text" id="reviews-text">
                    <!-- Текстовые отзывы будут загружены динамически из data/reviews.json -->
                </div>
                <div class="reviews__cta">
                    <a href="#cta" class="btn btn--primary">Стать следующим довольным клиентом</a>
                </div>
            </div>
        </section>
